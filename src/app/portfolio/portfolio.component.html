<section>
  <div class="container pt-5 mb-5">
    <div class="text-center position-relative">
      <h2>PORTFOLIO COMPONENT</h2>
      <span class="sh1"></span>
      <i class="fa-solid fa-star text-black"></i>
      <span class="sh2"></span>
    </div>

    <div class="row gy-5 mt-1">
      @for (image of images; track $index) {
      <div class="col-md-4">
        <div class="item" (click)="openModal(image)">
          <img [src]="image.src" class="w-100 rounded" [alt]="image.alt" />
          <div class="layer rounded h-100 w-100 d-flex justify-content-center align-items-center">
            <i class="fa-solid fa-plus fs-1 text-white"></i>
          </div>
        </div>
      </div>
      }
      @if (enterImg === true)
      {
      <div
        class="position-fixed top-0 bg-black bg-opacity-50 start-0 vh-100 w-100 d-flex justify-content-center align-items-center"
        (click)="closeModel()">
        <img [src]="selectedPic" class="w-50" [alt]="selectedAlt" (click)="onImageClick($event)" />
      </div>
      }

    </div>
  </div>
</section>
